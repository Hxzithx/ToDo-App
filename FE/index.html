<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>ToDo App</title>
</head>
<body>

  <!-- AUTH PAGE -->
  <div id="authPage">
    <div id="authSection">
      <h3>Login / Signup</h3>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <br /><br />

      <button type="button" onclick="signup()">Sign Up</button>
      <button type="button" onclick="login()">Login</button>
    </div>
  </div>

  <!-- APP PAGE -->
  <div id="appPage" style="display: none;">
    <div class="app-body">
      <h1>ToDo App</h1>

      <div class="date" id="currentDate"></div>
      <h2 class="subtitle">Your Tasks</h2>

      <div class="buttonSection">
        <button type="button" onclick="taskHistory()">History</button>
        <button type="button" onclick="openForm()">Add</button>
        <button type="button" onclick="logout()">Logout</button>
      </div>

      <ul id="taskList"></ul>

      <!-- ADD TASK POPUP -->
      <div id="popupForm" class="popup">
        <div class="popupContent">
          <h3>Add New Task</h3>
          <input type="text" id="taskInput" placeholder="Enter Task" />
          <br /><br />
          <button type="button" onclick="saveTask()">Save</button>
          <button type="button" onclick="closeForm()">Close</button>
        </div>
      </div>

      <!-- HISTORY POPUP -->
      <div id="historyPopup" class="popup">
        <div class="popupContent">
          <h2>Task History</h2>
          <ul id="historyList"></ul>
          <br />
          <button type="button" onclick="closeHistory()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¥ Firebase SDK MUST LOAD FIRST -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Make Firebase available to index.js
    window.firebaseModules = {
      initializeApp,
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    };
  </script>

  <!-- ðŸ”¥ Frontend JS (browser only) -->
  <script src="./index.js"></script>

</body>
</html>
