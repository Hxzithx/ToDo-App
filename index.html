<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="app-body">
    <h1>ToDo App</h1>
     <div class="date">2025/01/17</div>
       <h2 class="subtitle">Youre Done 1/4 of Tasks</h2>
       <br>
       <div class="buttonSection">
        <button type="button" onclick="taskHistory()">History</button>
        <button type="button" onclick="openForm()">Add</button>
        <br><br>
       </div>
        <!--popup form-->
        <div id="popupForm" class="popup">
          <div class="popupContent">
            <h3>Add New Task</h3>
            <input type="text" id="taskInput" placeholder="Enter Task">
            <br><br>
            <button onclick="saveTask()">Save</button>
            <button onclick="closeForm()">Close</button>
          </div>
        </div>

        <!--History popup-->
        <div id="historyPopup" class="popup">
          <div class="popupContent">
            <h2>Task History</h2>
             <ul id="historyList"></ul>
             <br>
            <button onclick="closeHistory()">Close</button>
          </div>
        </div>
   <label>
    <input type="checkbox">Drink Water
  </label><br>

  <label>
    <input type="checkbox">Exercise 
  </label><br>

  <label>
    <input type="checkbox">Study
  </label><br>

  <label>
    <input type="checkbox">Clean the room
  </label><br>
    </div>
    <script src="index.js"></script>
</body>
</html>
